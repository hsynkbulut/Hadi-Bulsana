name: hadi_bulsana
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

#------------------ PACKAGES ------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages (örn: http, intl, logger, url_launcher, flutter_native_splash)
  intl: ^0.19.0
  flutter_native_splash: ^2.3.7
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0

  # Icons
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.2.1

  # State Management (örn: provider, get, get_storage)
  provider: ^6.1.1

  # Images and Image Processing
  images_picker: ^1.2.11
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  flutter_image_compress: ^2.1.0
  photo_view: ^0.14.0
  carousel_slider: ^4.2.1

  # UI
  persistent_bottom_nav_bar: ^5.0.2
  fluttertoast: ^8.2.4

  # Database and Storage
  firebase_storage: ^11.5.6
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_core: ^2.24.2

#-------------- ./ PACKAGES END --------------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

#-------------- Native Splash Oluşturma --------------#
# Terminale şunu yaz: flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#272727"
  image: assets/logos/splash-logo-black2.png
  image_dark: assets/logos/splash-logo-white2.png

  android_12:
    color: "#FFFFFF"
    color_dark: "#272727"
    image: assets/logos/splash-logo-black2.png
    image_dark: assets/logos/splash-logo-white2.png
  
  web: false
#------------------------ ./ ------------------------#



flutter:
  uses-material-design: true

  #-------------- LOCAL ASSETS --------------#
  assets:
    - assets/
    - assets/images/
    - assets/images/homeowner/
    - assets/images/tenant/
    - assets/logos/

  #-------------- LOCAL FONTS --------------#
  fonts:
    - family: SignikaNegative
      fonts:
        - asset: assets/fonts/SignikaNegative-Medium.ttf

